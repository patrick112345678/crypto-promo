<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto 成長日記</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: "Segoe UI", sans-serif; background: #111827; color: #f3f4f6; margin: 0; display: flex; transition: margin-left 0.3s; }
    aside {
      width: 220px;
      background: #1f2937;
      padding: 20px;
      min-height: 100vh;
      position: fixed;
      transition: transform 0.3s ease-in-out;
    }
    aside h1 {
      color: #3b82f6;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    aside a {
      display: block;
      color: #f3f4f6;
      text-decoration: none;
      margin: 12px 0;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.2s;
    }
    aside a:hover {
      color: #60a5fa;
    }
    .toggle-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      position: fixed;
      top: 20px;
      left: 230px;
      z-index: 999;
    }
    main {
      margin-left: 240px;
      padding: 30px;
      flex: 1;
      transition: margin-left 0.3s;
    }
    main > header {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 16px;
      font-size: 24px;
      border-bottom: 1px solid #374151;
      padding-bottom: 8px;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #1e293b;
      color: #f3f4f6;
    }
    button {
      background: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .trade-record {
      margin-bottom: 32px;
      padding: 16px;
      border-bottom: 1px dashed #4b5563;
    }
    #tradeFormWrapper { display: none; }
    #loginPrompt { color: #9ca3af; text-align: center; font-style: italic; }
    #exchange, #records, #viewrecords { display: none; }
    .collapsed aside { transform: translateX(-240px); }
    .collapsed main { margin-left: 0; }
    .collapsed .toggle-btn { left: 20px; }
  </style>
</head>
<body>

<aside>
  <h1>📈 Crypto 日記</h1>
  <a onclick="showSection('exchange')">📌 交易所分享</a>
  <a onclick="showSection('records')">📝 新增交易紀錄</a>
  <a onclick="showSection('viewrecords')">📂 查看交易紀錄</a>
</aside>
<button class="toggle-btn" onclick="toggleSidebar()">☰</button>

<main>
  <header><h1>Crypto 成長日記</h1></header>

  <section id="exchange">
    <h2>交易所推薦與資源包</h2>
    <ul>
      <li><a href="https://www.bybit.com/invite?ref=Y8MMQ7" target="_blank">註冊 Bybit</a></li>
      <li><a href="https://accounts.binance.com/register?ref=509452263" target="_blank">註冊 Binance</a></li>
      <li><a href="https://share.bitget.com/u/LEVGYETJ" target="_blank">註冊 Bitget</a></li>
    </ul>
    <p>完成註冊與 KYC 即可免費獲得 Notion / Excel / 裸K 圖解等完整資源包。</p>
  </section>

  <section id="records">
    <h2>新增交易紀錄</h2>
    <div id="loginPrompt">⚠️ 請先登入才能新增交易紀錄。</div>
    <div id="tradeFormWrapper">
      <form id="tradeForm">
        <label>日期</label>
        <input type="text" id="date" placeholder="例如：2025/04/27" required>
        <label>交易品種</label>
        <input type="text" id="pair" placeholder="例如：BTC/USDT" required>
        <label>策略應用</label>
        <input type="text" id="strategy" placeholder="例如：SMC 破結構回踩 OB 進場" required>
        <label>心得</label>
        <textarea id="notes" rows="3" placeholder="這次交易的心得或需要改進的地方..." required></textarea>
        <button type="submit">新增交易紀錄</button>
      </form>
    </div>
  </section>

  <section id="viewrecords">
    <h2>目前交易紀錄</h2>
    <div id="recordsList"></div>
  </section>
</main>

<script>
  const form = document.getElementById('tradeForm');
  const recordsDiv = document.getElementById('recordsList');
  const loginPrompt = document.getElementById('loginPrompt');
  const tradeFormWrapper = document.getElementById('tradeFormWrapper');

  function showSection(id) {
    ['exchange', 'records', 'viewrecords'].forEach(sec => {
      document.getElementById(sec).style.display = 'none';
    });
    document.getElementById(id).style.display = 'block';
  }

  function toggleSidebar() {
    document.body.classList.toggle('collapsed');
  }

  const isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';
  if (isLoggedIn) {
    loginPrompt.style.display = 'none';
    tradeFormWrapper.style.display = 'block';
  } else {
    const username = prompt("請輸入帳號");
    const password = prompt("請輸入密碼");
    if (username === 'admin' && password === '123456') {
      sessionStorage.setItem('loggedIn', 'true');
      loginPrompt.style.display = 'none';
      tradeFormWrapper.style.display = 'block';
    } else {
      alert('未授權，僅可瀏覽交易紀錄。');
    }
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const date = document.getElementById('date').value;
    const pair = document.getElementById('pair').value;
    const strategy = document.getElementById('strategy').value;
    const notes = document.getElementById('notes').value;
    const record = { date, pair, strategy, notes };
    const records = JSON.parse(localStorage.getItem('records') || '[]');
    records.unshift(record);
    localStorage.setItem('records', JSON.stringify(records));
    renderRecords(records);
    form.reset();
  });

  function loadRecords() {
    const records = JSON.parse(localStorage.getItem('records') || '[]');
    renderRecords(records);
  }

  function renderRecords(records) {
    recordsDiv.innerHTML = '';
    records.forEach(r => {
      recordsDiv.innerHTML += `
        <div class="trade-record">
          <p><strong>日期：</strong> ${r.date}</p>
          <p><strong>交易品種：</strong> ${r.pair}</p>
          <p><strong>策略應用：</strong> ${r.strategy}</p>
          <p><strong>心得：</strong> ${r.notes}</p>
        </div>
      `;
    });
  }

  loadRecords();
  showSection('exchange');
</script>

</body>
</html>
