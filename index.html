<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto 成長日記</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111827;
      color: #f3f4f6;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #1f2937;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease-in-out;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 2;
    }
    .sidebar.collapsed {
      width: 60px;
    }
    .menu-toggle {
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      margin-bottom: 20px;
      padding-left: 20px;
      text-align: left;
    }
    .nav-link {
      color: #f3f4f6;
      text-decoration: none;
      padding: 10px 20px;
      width: 100%;
      text-align: left;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }
    .sidebar.collapsed .nav-link {
      display: none;
    }
    .nav-link:hover {
      background: #374151;
    }
    .main {
      margin-left: 220px;
      flex: 1;
      padding: 30px;
      transition: margin-left 0.3s ease-in-out;
    }
    .sidebar.collapsed + .main {
      margin-left: 60px;
    }
    .hidden { display: none; }
    #loginControl {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
    }
    .sidebar.collapsed #loginControl {
      display: none;
    }
    #loginStatus {
      margin-top: 5px;
      font-size: 14px;
      color: #22c55e;
    }
    .section { display: none; }
    .active { display: block; }
    form input, form textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    #loginBox input {
      margin-bottom: 10px;
      width: 160px;
    }
    #loginBox button {
      margin-top: 10px;
    }
    .record-item {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .record-item img, .record-item video {
      max-width: 100%;
      margin-top: 5px;
      display: block;
    }
    .record-item button {
      margin-top: 10px;
      background: #dc2626;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="menu-toggle" onclick="toggleMenu()">≡</button>
    <div id="navItems">
      <button class="nav-link" onclick="showSection('exchange')">交易所推薦</button>
      <button class="nav-link hidden" id="recordNav" onclick="showSection('record')">新增交易紀錄</button>
      <button class="nav-link" onclick="showSection('records')">查看紀錄</button>
    </div>
    <div id="loginControl">
      <button class="nav-link" id="loginBtn" onclick="toggleLogin()">登入</button>
      <button class="nav-link hidden" id="logoutBtn" onclick="logout()">登出</button>
      <div id="loginStatus" class="hidden">已登入 admin</div>
    </div>
  </div>

  <div class="main" id="main">
    <!-- exchange / record / records / loginBox already here -->
  </div>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
  }

  function showSection(id) {
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function toggleLogin() {
    showSection('loginBox');
  }

  function login() {
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;
    if (user === 'admin' && pass === 'lin1123') {
      document.getElementById('loginBox').classList.remove('active');
      document.getElementById('recordNav').classList.remove('hidden');
      document.getElementById('loginStatus').classList.remove('hidden');
      document.getElementById('loginBtn').classList.add('hidden');
      document.getElementById('logoutBtn').classList.remove('hidden');
    } else {
      alert('登入失敗');
    }
  }

  function logout() {
    document.getElementById('recordNav').classList.add('hidden');
    document.getElementById('loginStatus').classList.add('hidden');
    document.getElementById('logoutBtn').classList.add('hidden');
    document.getElementById('loginBtn').classList.remove('hidden');
    showSection('exchange');
  }
</script>
</body>
</html>
